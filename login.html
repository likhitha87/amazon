<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Amazon-Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f3f3;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 40px 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
            width: 320px;
        }
        h2 {
            color: #232f3e;
            margin-bottom: 24px;
            font-size: 2em;
        }
        input[type="text"], input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
        }
        .btn {
            width: 100%;
            padding: 12px 0;
            margin: 16px 0;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
            background: #ff9900;
            color: #232f3e;
            text-decoration: none;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #e68a00;
        }
        .link {
            color: #ff9900;
            text-decoration: none;
            font-size: 0.95em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form>
            <input type="text" placeholder="Username or Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit" class="btn">Login</button>
        </form>
        <p>
            Don't have an account?
            <a href="register.html" class="link">Register</a>
        </p>
    </div>
</body>
</html>
